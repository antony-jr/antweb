<VirtualHost *:80>
    ServerName antweb.calacademy.org

    Redirect "/" "https://antweb.org"
    
    

</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
    ServerName antweb.calacademy.org
    SSLEngine on
    SSLCertificateFile /etc/ssl/wildcard_calacademy_org.pem
    SSLCertificateKeyFile /etc/ssl/private/wildcard_calacademy_org.key

    Redirect "/" "https://antweb.org"

    </VirtualHost>
</IfModule>

<VirtualHost *:80>
    ServerName antweb.calacademy.org

#    Uncomment these lines in staging to upgrade to https while keeping the domain the same, and comment out the Redirect below
#    RewriteEngine On
#    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

#   Comment out this line in staging
    Redirect "/" "https://www.antweb.org"
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
    ServerName antweb.calacademy.org

    Include shared-conf/shared-vhost.conf
    Include shared-conf/shared-ssl.conf

    SSLCertificateFile /etc/ssl/wildcard_calacademy_org.pem
    SSLCertificateKeyFile /etc/ssl/private/wildcard_calacademy_org.key

#   Comment out this line in staging
    Redirect "/" "https://www.antweb.org"

    </VirtualHost>
</IfModule>

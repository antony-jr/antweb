<VirtualHost *:80>
    ServerName www.antweb.org
    ServerAlias antweb.org

    <If "osenv('ENV') == 'DEV' || osenv('ENV') == 'STAGE'">
        # Upgrade to https without changing domain
        RewriteEngine On
        RewriteCond %{HTTPS} !on
        RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    </If>


    <If "osenv('ENV') == 'PROD'">
        Redirect permanent / https://www.antweb.org/
    </If>


</VirtualHost>


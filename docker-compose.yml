version: "3.9"

services:
  mysql:
    restart: unless-stopped
    image: mysql:5
    command: "--default-authentication-plugin=mysql_native_password"

    volumes:
      - ./docker/mysql/mysql.cnf:/etc/mysql/conf.d/custom.cnf
      - ./database:/var/lib/mysql:delegated
    environment:
      TZ: America/Los_Angeles
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    user: "1000:1000"
    expose:
      - 3306
    ports:
      - "127.0.0.1:3306:3306"

  httpd:
    build:
      context: .
      dockerfile: docker/httpd/Dockerfile

    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile

    restart: unless-stopped
    expose:
      - 5000

  antweb:
    build:
      context: .
      dockerfile: docker/antweb/Dockerfile
      args:
        ENV: PROD
    restart: unless-stopped
    hostname: antweb
    expose:
      - 8009
    extra_hosts:
      - "antweb.org:127.0.0.1"
      - "www.antweb.org:127.0.0.1"
      - "antcat-export:10.2.22.49"

    # Mount the s3fs bucket for serving files
    volumes:
      - ${ANTWEB_BUCKET_PATH:-/mnt/antweb}:/mnt/antweb
